<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <input type="text" [(ngModel)]="filterData" />
    </div>
    <div class="col-2">
      <button (click)="AddEmp()" class="btn btn-primary">AddEmployee</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 mt-5">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of employees | datafilter : filterData : 'information'">
          {{ item.name | uppercase }} &nbsp;
          {{ item.started | date : "fullDate" }} &nbsp;
          {{ item.skill | lowercase }} &nbsp;
          {{ item.information | shortsentence : 15 }}
        </li>
      </ul>
    </div>
  </div>
</div>
