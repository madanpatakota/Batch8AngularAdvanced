<div class="container">
<div class = "row">
  <div class="col-12 mt-5">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of employees">
    {{ item.name | uppercase }} &nbsp;
    {{ item.started | date : 'fullDate' }} &nbsp;
    {{ item.skill | lowercase }} &nbsp;
    {{ item.information | shortsentence : 15 }}
   
  </li>
</ul>
</div>
</div>
</div>
